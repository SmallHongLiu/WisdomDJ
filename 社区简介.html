          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">&nbsp;&nbsp; &nbsp; 武侯区晋阳街道沙堰社区成立于</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">2003</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">年</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">11</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">月</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">6</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">日，所辖面积</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">0.45</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">平方公里，北临清水河，南靠晋阳路，东临清水河，西临金雁路。社区现有16个居民住宅小区（黄金花园别墅、皇家花园公寓、中央一期、金砖二区、西城锦绣、东方职太、水润提香、解甲园、</span></p>
